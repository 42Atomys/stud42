name: Issues - Sponsor ðŸ’–
on:
  pull_request:
    types:
      - opened
  issues:
    types:
      - opened
jobs:
  is-sponsor-label:
    runs-on: ubuntu-latest
    env:
      REQUEST: |
        query($owner: String!, $sponsor: String!) {
          repositoryOwner(login: $owner) {
            ... on User {
              isSponsoredBy(accountLogin: $sponsor)
            }
          }
        }
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Extract repository name
      run: |
        echo "repository_name=$(echo '${{ github.repository }}' | awk -F / '{print $2}')" >> $GITHUB_ENV
        echo "repository_owner=$(echo '${{ github.repository }}' | awk -F / '{print $1}')" >> $GITHUB_ENV
        echo "opener=${{ github.event.issue.user.login }}${{ github.event.pull_request.user.login }}" >> $GITHUB_ENV
    - name: Extract info about author
      run: |
        echo "is_sponsor=$(gh api graphql -F owner=${{ env.repository_owner }} -F sponsor=${{ env.opener }} -f query='${{ env.REQUEST }}' --jq '.data.repositoryOwner.isSponsoredBy')" >> $GITHUB_ENV
    - name: Assign Sponsor label to Issue
      if: ${{ github.event_name == 'issues' }}
      run: gh issue edit ${{ github.event.issue.number }} --add-label "sponsor ðŸ’–"
    - name: Assign Sponsor label to Pull Request
      if: ${{ github.event_name == 'pull_request' }}
      run: gh pr edit ${{ github.event.pull_request.number }} --add-label "sponsor ðŸ’–"