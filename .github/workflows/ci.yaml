name: CI/CD ðŸš€
on:
  pull_request:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ENVIROMENT: ${{ github.event_name == 'pull_request' && 'review-apps' || 'sandbox' }}

jobs:
  ###############################
  ########### LINTERS ###########
  ###############################
  linters:
    name: "Linters ðŸ§¹"
    uses: ./.github/workflows/linters.yaml
  ###############################
  ############ TESTS ############
  ###############################
  tests:
    name: Tests ðŸ§ª
    uses: ./.github/workflows/tests.yaml
    with:
      environment: ${{ env.ENVIROMENT }}
  ###############################
  ############ BUILD ############
  ###############################
  build:
    name: "Build ðŸ”§"
    needs: [tests]
    uses: ./.github/workflows/build.yaml
    with:
      environment: ${{ env.ENVIROMENT }}
  ###############################
  ########### DEPLOY ############
  ###############################
  deploy:
    name: "Deploy ðŸš€"
    needs: [build]
    uses: ./.github/workflows/deploy.yaml
    with:
      environment: ${{ env.ENVIROMENT }}
