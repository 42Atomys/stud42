name: CI/CD ðŸš€
on:
  release:
    types: [prereleased, released]
  pull_request:
  push:
    branches:
      - main
    tags:
      - v*
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ###############################
  ########### LINTERS ###########
  ###############################
  linters:
    name: "Linters ðŸ§¹"
    uses: ./.github/workflows/linters.yaml
  ###############################
  ############ TESTS ############
  ###############################
  tests:
    name: Tests ðŸ§ª
    uses: ./.github/workflows/tests.yaml
    secrets: inherit
  ###############################
  ############ BUILD ############
  ###############################
  build:
    name: "Build ðŸ”§"
    needs: [linters, tests]
    uses: ./.github/workflows/build.yaml
  ###############################
  ########### DEPLOY ############
  ###############################
  deploy:
    name: "Deploy ðŸš€"
    needs: [build]
    uses: ./.github/workflows/deploy.yaml
    secrets: inherit
    if: github.event_name == 'release' || github.event_name == 'pull_request'
    with:
      environmentName: ${{ github.event_name == 'pull_request' && 'review-apps' || 'sandbox' }}
      environmentUrl: ${{ github.event_name == 'pull_request' && 'https://${github.ref_name}.review-apps.s42.dev' || (github.event_name == 'release' && github.event.action == 'prereleased' && 'https://next.s42.app' || 'https://s42.app' ) }}
      image: ${{ needs.build.outputs.image }}
