name: "Linters"
on:
  workflow_call:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: "1.18"
          check-latest: true
      - name: Generate code
        run: make -f build/Makefile deps generate
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.2.0
        with:
          version: latest
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install protoc
        run: |
          wget -O /tmp/protoc.zip https://github.com/protocolbuffers/protobuf/releases/download/v3.20.0/protoc-3.20.0-linux-x86_64.zip
          unzip -ud /tmp/protoc /tmp/protoc.zip
          mv /tmp/protoc/bin/protoc /usr/local/bin/protoc
      - name: Generate code
        run: yarn generate

      - name: ESLint
        run: yarn style:lint

      - name: Prettier
        run: yarn style:prettier

      - name: TypeScript
        run: yarn style:ts

  terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Terraform Format
        run: terraform -chdir=deploy fmt -check=true -recursive
