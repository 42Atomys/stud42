mutation internalCreateUser(
  $duoID: Int!
  $duoLogin: String!
  $email: String!
  $firstName: String!
  $usualFirstName: String
  $lastName: String!
  $poolYear: String
  $poolMonth: String
  $duoAvatarURL: String
  $duoAvatarSmallURL: String
  $phone: String
  $isStaff: Boolean!
) {
  internalCreateUser(
    input: {
      duoLogin: $duoLogin
      email: $email
      duoID: $duoID
      firstName: $firstName
      usualFirstName: $usualFirstName
      lastName: $lastName
      poolYear: $poolYear
      poolMonth: $poolMonth
      duoAvatarURL: $duoAvatarURL
      duoAvatarSmallURL: $duoAvatarSmallURL
      phone: $phone
      isStaff: $isStaff
    }
  )
}

mutation internalLinkAccount(
  $provider: PROVIDER!
  $providerAccountId: String!
  $username: String!
  $token_type: String!
  $access_token: String!
  $refresh_token: String
  $scope: String!
  $expire_at: Int
  $userId: String!
) {
  internalLinkAccount(
    input: {
      provider: $provider
      type: OAUTH
      providerAccountId: $providerAccountId
      username: $username
      tokenType: $token_type
      accessToken: $access_token
      refreshToken: $refresh_token
      scope: $scope
      expiresAt: $expire_at
      userID: $userId
    }
  ) {
    id
    type
    provider
    providerAccountId
    username
    user {
      id
    }
  }
}

mutation inviteOnDiscord {
  inviteOnDiscord
}

query searchUser($query: String!, $onlyOnline: Boolean) {
  searchUser(query: $query, onlyOnline: $onlyOnline) {
    id
    duoLogin
    firstName
    usualFirstName
    lastName
    currentLocation {
      ...PreciseLocationData
    }
  }
}

mutation createFriendship($userID: UUID!) {
  createFriendship(userID: $userID)
}

mutation deleteFriendship($userID: UUID!) {
  deleteFriendship(userID: $userID)
}

mutation updateSettings($input: SettingsInput!) {
  updateSettings(input: $input) {
    ...ApparenceSettings
  }
}

query myApparenceSettings {
  me {
    id
    settings {
      ...ApparenceSettings
    }
  }
}

query meWithFlags {
  me {
    ...UserAccountsData
    flags
    currentCampus {
      ...CampusBasicData
    }
  }
}

query myFollowings {
  myFollowing {
    id
    isFollowing
    lastLocation {
      ...LocationBasicData
      campus {
        ...CampusBasicData
      }
    }
    ...UserIdentyData
    duoAvatarSmallURL
  }
}

query clusterSidebarData($campusName: String!, $clusterPrefixes: [String!]!) {
  me {
    currentCampus {
      ...CampusBasicData
    }
  }

  locationsStatsByPrefixes(
    campusName: $campusName
    identifierPrefixes: $clusterPrefixes
  ) {
    prefix
    occupiedWorkspace
  }
}

query clusterView($campusName: String!, $identifierPrefix: String!) {
  locationsByCluster(
    campusName: $campusName
    identifierPrefix: $identifierPrefix
    page: { first: 1000 }
  ) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        identifier
        endAt
        user {
          id
          ...UserIdentyData
          duoAvatarSmallURL
          isMe
          isSwimmer
          isFollowing
        }
      }
    }
  }
}

query internalGetUser($id: UUID!) {
  user: internalGetUser(id: $id) {
    ...UserAccountsData
  }
}

query internalGetUserByEmail($email: String!) {
  user: internalGetUserByEmail(email: $email) {
    ...UserAccountsData
  }
}

query internalGetUserByAccount(
  $provider: PROVIDER!
  $providerAccountId: String!
) {
  user: internalGetUserByAccount(provider: $provider, uid: $providerAccountId) {
    ...UserAccountsData
  }
}

fragment UserAccountsData on User {
  id
  accounts {
    provider
    uid: providerAccountId
    username
  }
}

fragment UserIdentyData on User {
  duoLogin
  firstName
  usualFirstName
  lastName
  flags
}

fragment LocationBasicData on Location {
  identifier
  beginAt
  endAt
}

fragment PreciseLocationData on Location {
  identifier
  campus {
    name
  }
}

fragment CampusBasicData on Campus {
  name
  city
  country
}

fragment ApparenceSettings on Settings {
  theme
  clusterMapAvatarSize
}
