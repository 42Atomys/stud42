apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: interface-http
spec:
  hosts:
  - next.s42.app
  gateways:
  - s42-app-next

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: interface
spec:
  selector: {}
  template:
    spec:
      containers:
      - name: interface
        env:
        - name: NEXT_PUBLIC_GRAPHQL_API
          value: https://next.s42.app/graphql
        - name: NEXTAUTH_URL
          value: https://next.s42.app