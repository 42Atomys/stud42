apiVersion: apps/v1
kind: Deployment
metadata:
  name: jwtks-service
spec:
  selector: {}
  template:
    spec:
      imagePullSecrets:
      - name: ghcr-creds
      containers:
      - name: service
        image: app
        args: [ serve, api, -g ]
        command: [ /stud42cli ]
        env:
        - name: GO_ENV
          value: production
        - name: DATABASE_URL
          value: '_____________TODO'
        - name: GITHUB_TOKEN
          valueFrom:
            secretKeyRef:
              key: GITHUB_TOKEN
              name: github-token
        - name: DISCORD_TOKEN
          valueFrom:
            secretKeyRef:
              key: DISCORD_TOKEN
              name: discord-token
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              key: 'API_DSN'
              name: 'sentry-dsns'
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
        resources:
          limits:
            memory: "42Mi"
            cpu: "5m"
        ports:
        - containerPort: 4000
      volumes:
      - name: config
        configMap:
          name: stud42-config