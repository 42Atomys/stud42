apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  revisionHistoryLimit: 1
  selector: {}
  template:
    spec:
      imagePullSecrets:
        - name: ghcr-creds
      containers:
        - name: service
          image: app
          args: ["--config", "/config/stud42.yaml", serve, api, "-g"]
          command: [stud42cli]
          env:
            - name: GO_ENV
              value: production
            - name: CORS_ORIGIN
              value: http://localhost:3000
            - name: DATABASE_HOST
              value: primary-postgres
            - name: DATABASE_USERNAME
              value: postgres
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: POSTGRES_PASSWORD
                  name: primary-postgres-credentials
            - name: DATABASE_NAME
              value: s42
            - name: DATABASE_URL
              value: postgresql://$(DATABASE_USERNAME):$(DATABASE_PASSWORD)@$(DATABASE_HOST):5432/$(DATABASE_NAME)?sslmode=disable
            - name: REDIS_URL
              value: redis://:@prod-primary-keydb:6379
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  key: GITHUB_TOKEN
                  name: github-token
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  key: DISCORD_TOKEN
                  name: discord-token
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  key: "API_DSN"
                  name: "sentry-dsns"
            - name: S42_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  key: TOKEN
                  name: s42-service-token
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
          resources:
            limits:
              memory: "42Mi"
              cpu: "100m"
          ports:
            - containerPort: 4000
      volumes:
        - name: config
          configMap:
            name: stud42-config
