apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-http
spec:
  hosts:
  - sandbox.s42.dev
  gateways:
  - s42-dev-sandbox

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector: {}
  template:
    spec:
      containers:
      - name: service
        env:
        - name: CORS_ORIGIN
          value: https://sandbox.s42.dev