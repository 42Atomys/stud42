apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namePrefix: sand-
resources:
- ../../base
namespace: sandbox
images:
- name: app
  newName: ghcr.io/42atomys/stud42
  newTag: latest

patchesStrategicMerge:
- ./use-sandbox-routing.yaml

patches:
- target:
    kind: Deployment
  patch: |-
    - op: replace
      path: "/spec/template/spec/containers/0/imagePullPolicy"
      value: Always

replacements:
- source:
    kind: Service
    name: jwtks-service-grpc
    fieldPath: metadata.name
  targets:
  - select:
      kind: Certificate
      name: jwtks-service
    fieldPaths:
    - spec.dnsNames.0
- source:
    kind: Service
    name: jwtks-service-http
    fieldPath: metadata.name
  targets:
  - select:
      kind: VirtualService
      name: jwtks-service-http
    fieldPaths:
     - spec.http.*.name
     - spec.http.*.route.*.destination.host
- source:
    kind: Deployment
    fieldPath: metadata.labels.[app.kubernetes.io/version]
  targets:
  - select:
      kind: Deployment
    fieldPaths:
     - spec.template.spec.containers.[name=service].env.[name=APP_VERSION].value