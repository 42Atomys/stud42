apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhooks-processor
spec:
  selector: {}
  revisionHistoryLimit: 1
  template:
    spec:
      imagePullSecrets:
      - name: ghcr-creds
      containers:
      - name: service
        image: app
        args: [ '--config', '/config/stud42.yaml', jobs, webhooks ]
        command: [ stud42cli ]
        env:
        - name: GO_ENV
          value: production
        - name: APP_VERSION
          value: latest
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              key: 'WEBHOOKS_PROCESSOR_DSN'
              name: 'sentry-dsns'
        - name: DATABASE_URL
          value: postgresql://$(DATABASE_USERNAME):$(DATABASE_PASSWORD)@$(DATABASE_HOST):5432/$(DATABASE_NAME)?sslmode=disable
        - name: DATABASE_HOST
          value: primary-postgres
        - name: DATABASE_USERNAME
          value: postgres
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              key: POSTGRES_PASSWORD
              name: primary-postgres-credentials
        - name: DATABASE_NAME
          value: s42
        - name: AMQP_URL
          value: amqp://$(AMQP_USERNAME):$(AMQP_PASSWORD)@$(AMQP_HOST):$(AMQP_PORT)/
        - name: AMQP_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: prod-primary-rabbitmq-default-user
        - name: AMQP_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: prod-primary-rabbitmq-default-user
        - name: AMQP_HOST
          valueFrom:
            secretKeyRef:
              key: host
              name: prod-primary-rabbitmq-default-user
        - name: AMQP_PORT
          valueFrom:
            secretKeyRef:
              key: port
              name: prod-primary-rabbitmq-default-user
        volumeMounts:
          - name: config
            mountPath: /config
            readOnly: true
        resources:
          limits:
            memory: "42Mi"
            cpu: "200m"
      volumes:
      - name: config
        configMap:
          name: stud42-config