apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: s42-dev-sandbox
  namespace: sandbox
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: s42-dev-tls
      hosts:
        - "s42.dev"
        - "*.s42.dev"