apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: s42-app-live
  namespace: production
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
      - s42.app
      tls:
        httpsRedirect: true
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: s42-app-tls
      hosts:
      - s42.app