$patch: delete
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: primary-postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: primary-postgres
spec:
  selector: {}

  template:
    spec:
      containers:
      - name: postgres
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
          $patch: delete
      volumes:
      - name: data
        $patch: delete